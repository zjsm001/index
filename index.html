<!DOCTYPE html>   
<html>  
    <head>   
         <script type="text/javascript">
               window.onload=load();
               function load(){
                   if(isWx()){
                        alert("是微信");
                       window.location.href="http://www.baidu.com/";
                   }
                   alert("不是微信");
                   window.location.href="http://www.baidu.com/";
               } 
               function isWx(){//判断是否为微信
                    var ua = window.navigator.userAgent.toLowerCase();
                    if(ua.match(/MicroMessenger/i) == 'micromessenger'){
                        return true;
                    }
                    return false;
               }
          </script>

        <title>test</title>
