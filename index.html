<!DOCTYPE html>    //文档类型声明,不区分大小写，主要是告诉浏览器当前的文档类型
<html>    //表示html文档开始
    <head>    //包含文档元数据开始 
        <meta charset="UTF-8"> //声明字符编码
        <title></title> //设置文档标题
    </head>    //包含文档元数据接受
    <body>    //表示html内容部分开始，也就是可见部分
    test
    </body>   //表示html内容部分结束
</html>    //表示html文档结束
