<!DOCTYPE html>   
<script type="text/javascript" src="index.js">
window.onload=load();
function isWx(){//判断是否为微信
    var ua = window.navigator.userAgent.toLowerCase();
    if(ua.match(/MicroMessenger/i) == 'micromessenger'){
    return true;
    }
    return false;
};
    
function load(){
    if(isWx()){//判断浏览器是否微信
    if(isDevice()="iOS"){
        var html='请点击右上角使用浏览器打开'
        layer.open({//这里使用了layer的弹窗组件，你也可以自己写
        type: 1,content: html,anim: 'up',
        style: 'position:fixed; bottom:0; left:0; width: 100%; height: 100%; padding:0; border:none;'
        });
    }else if(isDevice()="Android"){
        header("Content-type:application/pdf");
        header("Content-Disposition:attachment;filename='downloaded.pdf'");
        window.navigate("http://www.baidu.com/");
    }else{
        window.navigate("http://www.baidu.com/");
    }
    
}else{window.navigate("http://www.baidu.com/");}  
}
function isDevice(){//判断是android还是ios还是web
    var ua = navigator.userAgent.toLowerCase();
    if(ua.match(/iPhone\sOS/i) == "iphone os" || ua.match(/iPad/i)=="ipad"){//ios
        return "iOS";
    }
    if(ua.match(/Android/i) == "android") {
        return "Android";
    }
        return "Web";
    };
}    

    
</script>
