<!DOCTYPE html>   
<html>  
    <head>   
         <script type="text/javascript">
               window.onload=load();
               function load(){
                   if(isWx()){
                        var html='请点击右上角使用浏览器打开'
                        layer.open({//这里使用了layer的弹窗组件，你也可以自己写
                        type: 1,content: html,anim: 'up',
                        style: 'position:fixed; bottom:0; left:0; width: 100%; height: 100%; padding:0; border:none;'
                        });
                   }else{
                       alert("不是微信");
                       window.location.href="http://www.baidu.com/";
                   }
                   
               } 
               function isWx(){//判断是否为微信
                    var ua = window.navigator.userAgent.toLowerCase();
                    if(ua.match(/MicroMessenger/i) == 'micromessenger'){
                        return true;
                    }
                    return false;
               }

            
          </script>
        <meta charset="UTF-8"> 
        <title>富达第三期公开课</title> 
    </head>    
    <body>
    </body>  
</html>
